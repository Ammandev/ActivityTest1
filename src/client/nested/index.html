<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Drip Shoot Shot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #000000; /* Set background to black */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #unity-canvas {
            background: #231F20;
        }
    </style>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
</head>
<body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
        function resizeCanvas() {
            var canvas = document.querySelector("#unity-canvas");

            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;

            var newWidth, newHeight;

            if (windowHeight > windowWidth) {
                // Set to 1:1 aspect ratio
                newWidth = windowWidth;
                newHeight = windowWidth;
            } else if (windowWidth >= 3 * windowHeight) {
                // Set to 3:1 aspect ratio
                newWidth = windowWidth;
                newHeight = windowWidth / 3;
            } else {
                // Adjust to fit screen while maintaining 16:9 aspect ratio
                var aspectRatio = 16 / 9;
                if ((windowWidth / windowHeight) > aspectRatio) {
                    newHeight = windowHeight;
                    newWidth = newHeight * aspectRatio;
                } else {
                    newWidth = windowWidth;
                    newHeight = newWidth / aspectRatio;
                }
            }

            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
            canvas.style.marginLeft = '0';
            canvas.style.marginTop = '0';
        }

        window.addEventListener('resize', resizeCanvas);

        var unityInstance;
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Build.data",
            frameworkUrl: "Build/Build.framework.js",
            codeUrl: "Build/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Toli",
            productName: "Drip Shoot Shot",
            productVersion: "1.0",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then(instance => {
            unityInstance = instance;
            resizeCanvas(); // Ensure the canvas is resized when the instance is created
        });

        // Initial call to set the canvas size
        resizeCanvas();
    </script>
</body>
</html>
