<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Drip Shoot Shot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #000000; /* Set background to black */
        }

        #unity-canvas {
            background: #231F20;
        }
    </style>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
</head>
<body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
        function resizeCanvas() {
            var canvas = document.querySelector("#unity-canvas");
            var aspectRatio = 16 / 9; // Desired aspect ratio
            var minWidth = 800; // Minimum width limit
            var maxWidth = 1920; // Maximum width limit
            var minHeight = 450; // Minimum height limit
            var maxHeight = 1080; // Maximum height limit

            var newWidth, newHeight;

            if ((window.innerWidth / window.innerHeight) > aspectRatio) {
                // Window is wider than desired aspect ratio
                newHeight = Math.min(Math.max(window.innerHeight, minHeight), maxHeight);
                newWidth = newHeight * aspectRatio;
            } else {
                // Window is narrower than desired aspect ratio
                newWidth = Math.min(Math.max(window.innerWidth, minWidth), maxWidth);
                newHeight = newWidth / aspectRatio;
            }

            newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
            canvas.style.marginLeft = (window.innerWidth - newWidth) / 2 + 'px';
            canvas.style.marginTop = (window.innerHeight - newHeight) / 2 + 'px';
        }

        window.addEventListener('resize', resizeCanvas);

        var unityInstance;
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Build.data",
            frameworkUrl: "Build/Build.framework.js",
            codeUrl: "Build/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Toli",
            productName: "Drip Shoot Shot",
            productVersion: "1.0",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then(instance => {
            unityInstance = instance;
            resizeCanvas(); // Ensure the canvas is resized when the instance is created
        });

        // Initial call to set the canvas size
        resizeCanvas();
    </script>
</body>
</html>
